<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DjangoSports{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
</head>
<style>
    .nomargin{
        margin: 0;
        width: 100%;
    }

    html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    }

    .container-fluid {
        flex: 1;
    }

    footer {
        flex-shrink: 0;
        background-color: #212529;
        color: white;
        text-align: center;
        padding: 1rem 0;
    }
</style>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dummyPage' %}">DjangoSports</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dummyPage' %}active{% endif %}" href="{% url 'dummyPage' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'catalogue' %}active{% endif %}" href="{% url 'catalogue' %}">Catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="nomargin">
        {% block content %}
        <!-- content -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container-fluid">
            <h5>Contact Us</h5>
            <p class="mt-2">Email: <a href="mailto:example@example.com" class="text-white text-decoration-none">example@example.com</a></p>
            <p>
                <a href="https://github.com/your-repo" target="_blank" class="text-white text-decoration-none">
                    <i class="bi bi-github"></i> GitHub Repository
                </a>
            </p>
            <p>
                <a href="mailto:example@example.com" class="btn btn-outline-light">
                    <i class="bi bi-envelope"></i> Email Us
                </a>
            </p>
            <p>&copy; 2024 DjangoSports. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
